{% raw %}
{% extends "base.html" %}

{% block content %}

<h1>Projects</h1>
{% for project in projects %}

<ul>
    <li>
        <a href="{{ url_for("project", name=project.path.replace('projects/', '')) }}">{{ project.title }}</a>
    </li>
</ul>
{% endfor %}
{% endraw  %}

<h1>About {{cookiecutter.name}}</h1>

{% raw  %}
{% for post in posts %}

<ul>
    <li>
        <a href="{{ url_for("post", name=post.path.replace('posts/','')) }}">{{ post.title }}</a>
    </li>
</ul>
{% endfor  %}
{% endblock content %}
{% endraw  %}
